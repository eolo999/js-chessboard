<!DOCTYPE html>
<html>
    <head>
        <title>0x88 boards</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/css/chess.css" />
        <script type="text/javascript" src="/js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="/js/jquery-ui-1.8.24.custom.min.js"></script>
        <script type="text/javascript" src="/js/128_board.js"></script>
        <script type="text/javascript" src="/js/128_ui.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                board.generateValidMovesTable();
                board.setupFromFen();
                ui.drawBoard();
                ui.drawPieces();
                ui.drawTrait();
                ui.dnd.setup();
            });
        </script>
        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-34966162-2']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
    </head>
    <body id="wrapper">
        <form>
            FEN: <input id="fen_string" type="text" name="fen" />
            <input type="submit" value="Load FEN" onclick="ui.loadFen(); return false;"/>
        </form>
        <div id="game_info">
            Move: <div id="active_color" class="w_turn"></div>
            Castling: <div id="castling">KQkq</div>
            Check: <div id="under_check"></div>
        </div>
        <div id="board"></div>
    </body>
</html>
